<form method="POST" class="w-full" enctype="multipart/form-data"> <!-- enctype -> upload file to backend -->
    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <span class="text-red-700 font-medium text-sm">{{error}}</span>
        {% endfor %}
    {% endif %}

    {% for field in form %}
        {% include 'mixins/room/room_input.html' with field=field %}
    {% endfor %}

    <button class="btn w-full bg-red-400 text-white">{{cta}}</button>
</form>
